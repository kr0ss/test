<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <title>Chequera Digital</title>
   <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="libs/pickadate/lib/themes/classic.css">
   <link rel="stylesheet" href="libs/pickadate/lib/themes/classic.date.css">
   <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
   <div class="container wrap-main">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
           <div class="container">
               <div class="navbar-header">
                   <a class="navbar-brand" href="#">Chequera Digital</a>
               </div>
           </div>
      </nav>

      <div class="form">
         <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="destinatario">Destinatario:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="dest">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="valor">Valor:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="val">
                </div>
              </div>        

              <div class="form-group">
                <label class="control-label col-sm-2" for="fecha">Fecha:</label>
                <div class="col-sm-10"> 
                  <input type="text" class="form-control" id="fecha">
                </div>
              </div>

              <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" id="submit" class="btn btn-default">Enviar</button>
                </div>
              </div>
         </form>         
      </div>

      <div class="wrap-data">
         <div class="info">
            <div class="date">
               <p id="fecha-dia"></p>         
               <p id="fecha-mes"></p>         
               <p id="fecha-ano"></p>                    
            </div>    

            <p id="monto"></p>
            <p id="destinatario"></p>
            <p id="valor"></p>

            <img src="img/cheque.jpg" alt="Cheque">
         </div>
      </div>
   </div>
</body>

<script src="libs/jquery/jquery-1.12.0.min.js"></script>
<script src="libs/pickadate/lib/picker.js"></script>
<script src="libs/pickadate/lib/picker.date.js"></script>
<script src="js/numbers.js"></script>
<script src="js/main.js"></script>
</html>
